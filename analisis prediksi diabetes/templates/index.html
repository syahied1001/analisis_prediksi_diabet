<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anplikasi Prediksi Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(150, 150, 150);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(182, 196, 194);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediksi Diabetes</h2>
        <form id="diabetesForm">
            <label for="age">Usia:</label>
            <input type="number" id="age" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
            </select>

            <label for="smoker">Perokok:</label>
            <select id="smoker" required>
                <option value="ya">Ya</option>
                <option value="tidak">Tidak</option>
            </select>

            <label for="bloodPressure">Tekanan Darah:</label>
            <input type="number" id="bloodPressure" required>

            <button type="button" onclick="predictDiabetes()">Prediksi</button>
        </form>
        <p id="result" style="text-align:center; margin-top:10px;"></p>
    </div>

    <script>
        function predictDiabetes() {
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let smoker = document.getElementById("smoker").value;
            let bloodPressure = document.getElementById("bloodPressure").value;
            
            let risk = "Rendah";
            if (age > 45 && (smoker === "ya" || bloodPressure > 130)) {
                risk = "Tinggi";
            } else if (age > 30 && (smoker === "ya" || bloodPressure > 120)) {
                risk = "Sedang";
            }
            
            document.getElementById("result").innerText = "Risiko Diabetes: " + risk;
        }
    </script>
</body>
</html>
